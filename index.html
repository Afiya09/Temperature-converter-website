<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="converter-container">
        <h1>Temperature Converter</h1>

        <!--Input for temperature-->
        <div class="input-group">
            <input type="number" id="temperatureInput" placeholder="Enter temperature" required step="any">
        </div>

        <!--Selecction for unit-->
        <div class="input-group">
            <select id="unitSelect">
                <option value="Celsius"> Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
        </div>

        <!--Convert Button-->
        <button onclick="convertTemperature()"> Convert</button>

        <!--Result display-->
        <div class="result" id="result"></div>
    </div>

    <!--javascript-->
    <script>
        function convertTemperature(){
            const temperature = parseFloat(document.getElementById("temperatureInput").value);

            const unit = document.getElementById("unitSelect").value;

            const resultDisplay = document.getElementById("result");


            //Validate input
            if(isNaN(temperature)){
                resultDisplay.innerHTML = "Please enter a valid number.";
                return;
            }

            let convertedTemp = [];

            //Convert temperature based on the selected unit
            switch(unit) {
                case "Celsius":
                    convertedTemp.push(`${(temperature * 9/5 + 32).toFixed(2)} &#176 F(Fahrenheit)`);
                    convertedTemp.push(`${(temperature + 273.15).toFixed(2)} K (Kelvin)`);
                break ;

                case "Fahrenheit":
                    convertedTemp.push(`${((temperature -32) *5/9).toFixed(2)} &#176 C(Celsius)`);
                    convertedTemp.push(`${((temperature -32)* 5/9 + 273.15).toFixed(2)} K (Kelvin)`);
                break ;

                case "Kelvin": 
                    convertedTemp.push(`${(temperature - 273.15).toFixed(2)} &#176 C(Celsius)`);
                    convertedTemp.push(`${((temperature -273.15)*9/5+32).toFixed(2)} &#176F(Fahrenheit)`);
                break;

                default:
                    convertedTemp.push( "Invalid unit");     
            }
            resultDisplay.innerHTML = `Converted Temperature: <br> ${convertedTemp.join("<br>")}` ;
        }
    </script>
    
</body>
</html>
